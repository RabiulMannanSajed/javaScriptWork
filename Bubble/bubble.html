<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble </title>
</head>

<body>
    <h2>Event Bubble Vai </h2>
    <section id="section-container">
        <h4>bubble list
        </h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Expedita, libero.</li>
            <li class="item">Culpa, ipsum!</li>
            <li class="item">Numquam, omnis!</li>
            <li class="item">Eos, repudiandae?</li>
            <li class="item">Reiciendis, libero!</li>
        </ul>
    </section>
    <script>
        //for second -item 
        // document.getElementById('second-item').addEventListener('click', function () {
        //     console.log("Second item clicked ");
        // });

        //for second -item  when we click it that show the ul & section part also to stop that use stopPropagation()
        document.getElementById('second-item').addEventListener('click', function (event) {
            console.log("Second item clicked ");
            event.stopPropagation();
        });

        //ul
        document.getElementById('list-container').addEventListener('click', function () {
            console.log("ul clicked ");
        });
        // section 
        document.getElementById('section-container').addEventListener('click', function () {
            console.log("section clicked ");
        });
    </script>
</body>

</html>
