<html lang="en">

<head>

    <title>Event summary</title>
</head>

<body>

    <h2 id="mouse">Mouse </h2>
    <input id="email-field" type="text" placeholder="Email address">
    <button onclick="handleClickGreen()">Click me</button>
    <script>
        function handleClickGreen() {
            document.body.style.backgroundColor = 'green';
        }
        document.getElementById('email-field').addEventListener('keyup', function (event) {
            console.log(event.target.value);
        })
        // document.getElementById('mouse').addEventListener('mousemove', function () {
        //     console.log('mouse is moving');
        // })
        document.getElementById('mouseout').addEventListener('mousemove', function () {
            console.log('mouse is moving');
        })
    </script>
</body>

</html>
