<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text">
    <button id="update">update</button>
    <button onclick="handelJustFunctionClick()">Just function</button>
    <button id="handle-event">direct add Event Listener</button>
    <script>
        function handelJustFunctionClick() {
            const p = document.getElementById('clicking-method');
            p.innerText = 'set by using function';
        }
        //direct 
        document.getElementById('handle-event').addEventListener('click', function () {
            const p = document.getElementById('clicking-method');
            p.innerText = "set by direct add event listener";
        })



        // direct with input field 
        document.getElementById('update').addEventListener('click', function () {
            const nameField = document.getElementById('name-field');
            console.log(nameField.value);
            const p = document.getElementById('clicking-method');
            p.innerText = nameField.value;
            nameField.value = ''
        })
    </script>
</body>

</html>
