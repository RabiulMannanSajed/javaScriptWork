<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>

<body>
    <h2> Event delegate </h2>
    <ul id="item-container">
        <li class="item">Lorem ipsum dolor sit amet.</li>
        <li class="item">Ea laboriosam adipisci excepturi necessitatibus!</li>
        <li class="item">Sed repellat non obcaecati culpa.</li>
        <li class="item">Enim consequuntur itaque iusto libero?</li>
        <li class="item">Tempora, enim fuga! Facilis, est!</li>
        <li class="item">Magnam velit eligendi rem molestiae?</li>
    </ul>
    <button id="add-item">Add items</button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click', function () {
        //         // document.getElementById('item-container').removeChild(item);  //1st away to remove element from 
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'Sajed';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
        })
        // event set in parent to take some benifit it's called Event delegate 25-9
        document.getElementById('item-container').addEventListener('click', function (event) {
            console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>

</html>
